<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="focus">
        <h2>Enter game settings</h2>
        <input type="number" name="players" id="players" required class="focus">
        <label for="players" class="focus">Player count</label>
        <input type="number" name="rounds" id="rounds" required class="focus">
        <label for="rounds" class="focus">Round count</label>
        <button type="submit" class="submit">Start Game</button>
    </form>
</body>
</html>
