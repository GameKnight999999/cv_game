<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="window.addEventListener('pywebviewready', () => window.pywebview.api.settings())">
    <form action="save" class="window" onsubmit="event.preventDefault(); window.pywebview.api.submit(event.target); window.location.href = 'main.html'">
        <h2>Settings</h2>
        <input type="number" name="timer" id="param1" required>
        <label for="param1">Timer</label>
        <button type="submit" class="submit">Save & Return</button>
    </form>
</body>
</html>
