<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="game" class="window" onsubmit="event.preventDefault(); window.pywebview.api.submit(event.target); window.location.href = 'round.html'">
        <h2>Enter game settings</h2>
        <input type="number" name="players" id="players" required>
        <label for="players">Player count</label>
        <input type="number" name="rounds" id="rounds" required>
        <label for="rounds">Round count</label>
        <button type="submit" class="submit">Start Game</button>
    </form>
</body>
</html>
