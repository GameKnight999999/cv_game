<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="window.addEventListener('pywebviewready', () => pywebview.api.rating())">
    <div class="center">
        <div class="window" id="rating">
            <h2>Your percentage</h2>
            <p id="score"></p>
        </div>
        <a class="button" href="main.html">Return</a>
    </div>
</body>
</html>
